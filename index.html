<!DOCTYPE html>
<html html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body onload="updateLab()">
<section class="table-container">

    <label class="material-symbols-rounded info" title="Desplace hacia los lados para modificar el valor, luego presione 'Press' para ver el resultado.">info</label>

    <input id="mult" type="range" title="Multiplicando" min="1" max="15" oninput="updateLab()">
    <label id="lbmult"></label>

    <input id="rang" type="range" title="Multiplicador" min="10" max="100" oninput="updateLab()">
    <label id="lbrang"></label>

    <input type="button" class="buton" value="Press" onclick="display()">

    <br><br>

    
    <table id= "tabla">

        <tr>

            <th>Operation</th>
            <th>Result</th>

        </tr>

    </table>
</section>
</body>

</html>
